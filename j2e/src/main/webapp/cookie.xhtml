<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">

	<ui:define name="content">
		<h:form role="form">
			<div class="form-group">
				<label for="name">Creation Boutique</label>
				<h:inputText styleClass="form-control" id="name"
					value='#{creationBoutiqueJsfBean.name}' />
				<h:outputText value="#{creationBoutiqueJsfBean.errorMessage}"
					render="#{creationBoutiqueJsfBean.errorMessage != null}" style="color:red" />
			</div>
			<h:commandButton action="#{creationBoutiqueJsfBean.add}"
				styleClass="btn btn-primary" value="Creer Un Magasin" />
		</h:form>
		<br />
		<div>
			<a href="?start=#{creationBoutiqueJsfBean.previousPaginationIndex}">Previous</a> - <a href="?start=#{creationBoutiqueJsfBean.nextPaginationIndex}">Next</a>
		</div>
	</ui:define>
</ui:composition>
